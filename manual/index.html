<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サイト工事中</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
      text-align: center;
      background-color: #fefefe;
    }

    .stripe {
      width: 100%;
      height: 20px;
      background: repeating-linear-gradient(
        45deg,
        #ffcc00,
        #ffcc00 10px,
        #000 10px,
        #000 20px
      );
    }

    .container {
      padding: 0.5rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-height: 100%;
    }

    .message-top {
      font-size: 1.2rem;
      font-weight: bold;
      color: #d9534f;
      margin: 0.3rem 0;
    }

    .image {
      width: auto;
      height: auto;
      max-width: 200px;
      max-height: 100px;
    }

    .message-bottom {
      font-size: 1rem;
      color: #555;
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  <div class="stripe"></div>
  <div class="container">
    <div class="message-top">ごめんなさい！</div>
    <img class="image" src="/bunzo2.png" alt="工事中イメージ">
    <div class="message-bottom">このページはただいま工事中です</div>
  </div>
  <div class="stripe"></div>
</body>
</html>

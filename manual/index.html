<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100vh;
      box-sizing: border-box;
    }

    .left {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
    }

    .right {
      flex: 1;
      overflow: hidden;
      padding: 10px;
      box-sizing: border-box;
    }

    .left iframe {
      width: 100%;
      height: 1500px; /* 高めにして縦スクロールが効くようにする */
      border: none;
    }

    .right iframe {
      width: 100%;
      height: 600px;
      border: none;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .right iframe {
        height: 500px;
      }

      .left iframe {
        height: 1200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScHyM26aFLKwVbQ3OGAMCZEXrqtKT-u23IDZ8g-iakd4mDi7Q/viewform?embedded=true" marginheight="0" marginwidth="0">読み込んでいます…</iframe>
    </div>
    <div class="right">
      <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=2&ctz=Asia%2FTokyo&showPrint=0&showTitle=0&showCalendars=0&showTz=0&src=Y19jNzc0MzM1NmI3YzU5ZmE0NmRlZTJlNjI3OTFlOTIwZDk2NTc1YjAwMmE3ZjkyMzE2MjUxOTU1MWNkMmZhMTI4QGdyb3VwLmNhbGVuZGFyLmdvb2dsZS5jb20&src=Y19iZDAwNjk2YzA3YjhhM2FkZDEwM2VlNjUxMmM4ZTZmMzVjZWRjOTYwNjJjYzMxODgyNjMwYzM1NmVjOGZhMzVjQGdyb3VwLmNhbGVuZGFyLmdvb2dsZS5jb20&color=%23d81b60&color=%23f6bf26" scrolling="no"></iframe>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サイト工事中</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fefefe;
      font-family: "Arial", sans-serif;
      text-align: center;
    }

    .stripe {
      width: 100%;
      height: 40px;
      background: repeating-linear-gradient(
        45deg,
        #ffcc00,
        #ffcc00 20px,
        #000 20px,
        #000 40px
      );
    }

    .container {
      padding: 1rem;
      max-width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .message-top {
      font-size: 1.8rem;
      font-weight: bold;
      color: #d9534f;
      margin: 1rem 0;
    }

    .image {
      width: 100%;
      max-width: 400px;
      height: auto;
    }

    .message-bottom {
      font-size: 1.2rem;
      color: #555;
      margin-top: 1rem;
    }

    @media (max-width: 500px) {
      .message-top {
        font-size: 1.4rem;
      }
      .message-bottom {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="stripe"></div>
  <div class="container">
    <div class="message-top">ごめんなさい！</div>
    <img class="image" src="/bunzo2.png" alt="工事中イメージ">
    <div class="message-bottom">このページはただいま工事中です</div>
  </div>
  <div class="stripe"></div>
</body>
</html>

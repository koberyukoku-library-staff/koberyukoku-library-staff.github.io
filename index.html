<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>図書ポータル</title>

  <!-- ファビコン -->
  <link rel="icon" href="icon.jpeg" type="image/jpeg" />

  <!-- Apple Touch Icon（iOS ホーム画面） -->
  <link rel="apple-touch-icon" href="icon.jpeg" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="図書ポータル" />

  <!-- Android / PWA 用 -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />

  <!-- Windows タイル用 -->
  <meta name="msapplication-TileColor" content="#ffffff" />
  <meta name="msapplication-TileImage" content="icon.jpeg" />

  <!-- スタイル -->
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <!-- Firebase設定 -->
  <script src="js/firebase-config.js"></script>

  <style>
    /* 右上のユーザー名表示用 */
    #userNameDisplay {
      position: fixed;
      top: 12px;
      right: 20px;
      font-weight: bold;
      color: #556b2f;
      cursor: default;
      z-index: 1000;
    }
    #logoutBtn {
      position: fixed;
      top: 12px;
      right: 130px;
      padding: 2px 8px;
      font-size: 14px;
      background-color: #556b2f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="top-border"></div>
    <div class="header-content">
      <img src="bunzo1.jpg" alt="図書館ロゴ" />
      <img src="logo.jpeg" alt="図書館ロゴ2" />
    </div>
  </header>

  <main>
    <div class="sidebar">
      <div class="sidebar-box">
        <div class="sidebar-header">基本メニュー</div>
        <div class="menu">
          <div class="menu-item">トップ</div>
          <div class="menu-item">カレンダー</div>
          <div class="menu-item">Googleドライブ</div>
          <div class="menu-item">メッセージ</div>
          <div class="menu-item">カウンターシフト</div>
          <div class="menu-item">カウンター業務記録</div>
          <div class="menu-item">申請</div>
          <div class="menu-item">マニュアル</div>
        </div>
      </div>

      <div class="sidebar-box">
        <div class="sidebar-header">カウンター当番</div>
        <div class="menu">
          <div class="menu-item">本を貸し出す</div>
          <div class="menu-item">本を返却する</div>
        </div>
      </div>
    </div>

    <div class="content-area">
      <div class="content-header" id="content-title">トップ</div>
      <div class="content-inner">
        <iframe id="content-frame" src="about:blank" frameborder="0"></iframe>
      </div>
    </div>
  </main>

  <!-- ユーザー名表示＆ログアウトボタン -->
  <div id="userNameDisplay">未ログイン</div>
  <button id="logoutBtn">ログアウト</button>

  <script src="script.js"></script>

  <script type="module">
  import { app } from './js/firebase-config.js';
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

  const auth = getAuth(app);

  const userNameDisplay = document.getElementById('userNameDisplay');
  const logoutBtn = document.getElementById('logoutBtn');

  onAuthStateChanged(auth, user => {
    if (user) {
      const name = user.displayName || user.email.split('@')[0];
      userNameDisplay.textContent = name;
      logoutBtn.style.display = "inline-block";
    } else {
      window.location.href = "/login/";
    }
  });

  logoutBtn.addEventListener('click', () => {
    signOut(auth).then(() => {
      window.location.href = "/login/";
    });
  });
</script>


  <script>
    // Firebase初期化はfirebase-config.jsで行っている前提

    const auth = firebase.auth();
    const userNameDisplay = document.getElementById('userNameDisplay');
    const logoutBtn = document.getElementById('logoutBtn');

    auth.onAuthStateChanged(user => {
      if (user) {
        // ログイン済み
        // 表示名が登録されていればそれを、なければメールアドレスの@前を表示
        const name = user.displayName || user.email.split('@')[0];
        userNameDisplay.textContent = name;
        logoutBtn.style.display = "inline-block";
      } else {
        // 未ログイン → ログインページにリダイレクト
        window.location.href = "/login/index.html";
      }
    });

    logoutBtn.addEventListener('click', () => {
      auth.signOut().then(() => {
        window.location.href = "/login/";
      });
    });
  </script>

</body>
</html>

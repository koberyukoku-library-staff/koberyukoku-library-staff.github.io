<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ログイン - 図書委員会スタッフサイト</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="/js/firebase-config.js"></script> <!-- Firebase設定を外部化 -->
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    label, input { display: block; margin-bottom: 10px; width: 100%; }
    button { padding: 10px; width: 100%; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>ログイン</h1>
  <label for="idInput">ID</label>
  <input type="text" id="idInput" placeholder="IDを入力" />
  <label for="passwordInput">パスワード</label>
  <input type="password" id="passwordInput" placeholder="パスワードを入力" />
  <button id="loginBtn">ログイン</button>
  <p class="error" id="errorMsg"></p>

  <script>
    // Firebase初期化（firebase-config.jsでfirebaseConfigを定義している想定）
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // IDをメールに変換
    function idToEmail(id) {
      // 今回はそのまま入力されたIDがメールアドレスとして使える前提にします
      return id;
    }

    const loginBtn = document.getElementById("loginBtn");
    const errorMsg = document.getElementById("errorMsg");

    loginBtn.addEventListener("click", () => {
      errorMsg.textContent = "";
      const id = document.getElementById("idInput").value.trim();
      const password = document.getElementById("passwordInput").value;

      if (!id || !password) {
        errorMsg.textContent = "IDとパスワードを入力してください";
        return;
      }

      const email = idToEmail(id);

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "/";
        })
        .catch((error) => {
          errorMsg.textContent = "ログインに失敗しました: " + error.message;
        });
    });
  </script>
</body>
</html>

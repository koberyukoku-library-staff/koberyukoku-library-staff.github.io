<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>2025年6月のカレンダー</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      font-family: sans-serif;
      background-color: #fff;
      color: #333;
      padding: 20px;
    }

    h1 {
      color: #2e7d32; /* 濃い緑 */
      margin-bottom: 20px;
      font-size: 2em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      max-width: 800px;
      margin: 0 auto;
    }

    th, td {
      border: 1px solid #aaa;
      padding: 6px;
      text-align: center;
      font-size: 0.9em;
    }

    th.day, td.day {
      background-color: #fff; /* 塗りつぶしなし */
      color: #333;
    }

    th.section, td.section {
      background-color: #e6f9e6; /* 薄い緑 */
    }

    .holiday {
      background-color: #e6f9e6;
      color: #666;
    }

    .event {
      background-color: #fff9c4; /* 黄色 */
      font-weight: bold;
    }

    .half-day {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <h1>2025年6月</h1>
  <table>
    <thead>
      <tr>
        <th class="day" style="width: 5%;">日付</th>
        <th class="day" style="width: 5%;">曜日</th>
        <th class="section" style="width: 10%;">昼休み</th>
        <th class="section" style="width: 10%;">放課後</th>
      </tr>
    </thead>
    <tbody>
      <!-- 各行 -->
      <tr>
        <td class="day">1</td><td class="day">日</td><td class="holiday" colspan="2">休校日</td>
      </tr>
      <tr>
        <td class="day">2</td><td class="day">月</td><td class="section"></td><td class="section"></td>
      </tr>
      <tr>
        <td class="day">3</td><td class="day">火</td><td class="section"></td><td class="section"></td>
      </tr>
      <tr>
        <td class="day">4</td><td class="day">水</td><td class="section"></td><td class="section"></td>
      </tr>
      <tr>
        <td class="day">5</td><td class="day">木</td><td class="section"></td><td class="section"></td>
      </tr>
      <tr>
        <td class="day">6</td><td class="day">金</td><td class="section"></td><td class="section"></td>
      </tr>
      <tr>
        <td class="day">7</td><td class="day">土</td><td class="half-day">（半日授業）</td><td class="section"></td>
      </tr>
      <tr>
        <td class="day">8</td><td class="day">日</td><td class="holiday" colspan="2">休校日</td>
      </tr>
      <tr>
        <td class="day">9</td><td class="day">月</td><td class="section"></td><td class="section"></td>
      </tr>
      <tr>
        <td class="day">10</td><td class="day">火</td><td class="section"></td><td class="section"></td>
      </tr>
      <tr>
        <td class="day">11</td><td class="day">水</td><td class="section"></td><td class="section"></td>
      </tr>
      <tr>
        <td class="day">12</td><td class="day">木</td><td class="event" colspan="2">前日準備</td>
      </tr>
      <tr>
        <td class="day">13</td><td class="day">金</td><td class="event" colspan="2">神龍祭</td>
      </tr>
      <tr>
        <td class="day">14</td><td class="day">土</td><td class="holiday" colspan="2">休校日</td>
      </tr>
      <tr>
        <td class="day">15</td><td class="day">日</td><td class="holiday" colspan="2">休校日</td>
      </tr>
      <tr>
        <td class="day">16</td><td class="day">月</td><td class="section"></td><td class="section"></td>
      </tr>
      <tr>
        <td class="day">17</td><td class="day">火</td><td class="section"></td><td class="section"></td>
      </tr>
      <tr>
        <td class="day">18</td><td class="day">水</td><td class="section"></td><td class="section"></td>
      </tr>
      <tr>
        <td class="day">19</td><td class="day">木</td><td class="section"></td><td class="section"></td>
      </tr>
      <tr>
        <td class="day">20</td><td class="day">金</td><td class="section"></td><td class="section"></td>
      </tr>
      <tr>
        <td class="day">21</td><td class="day">土</td><td class="half-day">（半日授業）</td><td class="section"></td>
      </tr>
      <tr>
        <td class="day">22</td><td class="day">日</td><td class="holiday" colspan="2">休校日</td>
      </tr>
      <tr>
        <td class="day">23</td><td class="day">月</td><td class="section"></td><td class="section"></td>
      </tr>
      <tr>
        <td class="day">24</td><td class="day">火</td><td class="section"></td><td class="section"></td>
      </tr>
      <tr>
        <td class="day">25</td><td class="day">水</td><td class="section"></td><td class="section"></td>
      </tr>
      <tr>
        <td class="day">26</td><td class="day">木</td><td class="section"></td><td class="section"></td>
      </tr>
      <tr>
        <td class="day">27</td><td class="day">金</td><td class="section"></td><td class="section"></td>
      </tr>
      <tr>
        <td class="day">28</td><td class="day">土</td><td class="holiday" colspan="2">休校日</td>
      </tr>
      <tr>
        <td class="day">29</td><td class="day">日</td><td class="holiday" colspan="2">休校日</td>
      </tr>
      <tr>
        <td class="day">30</td><td class="day">月</td><td class="section"></td><td class="section"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>

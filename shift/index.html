<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>シフト入力ページ</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: sans-serif;
      background-color: #ffffff;
    }

    .top-bar {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .shift-button {
      display: flex;
      align-items: center;
      background-color: white;
      border: 3px solid #556b2f;
      border-radius: 9999px;
      padding: 0.3rem 1rem;
      font-size: 1rem;
      color: #333;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .shift-button:hover {
      background-color: #f0f0f0;
    }

    .form-box {
      margin-top: 2rem;
      border: 3px solid #556b2f;
      border-radius: 30px;
      padding: 1rem;
      background-color: white;
      height: 1200px;
      position: relative;
      overflow: hidden;
    }

    .form-box iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button class="shift-button" id="toggleShift">シフトを入力</button>
  </div>

  <div class="form-box">
    <iframe id="shiftFrame" src="https://calendar.google.com/calendar/embed?height=600&wkst=2&ctz=Asia%2FTokyo&showPrint=0&src=aDc5MTA4MjRAa29iZXJ5dWtva3UuZWQuanA&color=%23039be5" style="border:solid 1px #777;"></iframe>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleShift');
    const iframe = document.getElementById('shiftFrame');

    const calendarURL = "https://calendar.google.com/calendar/embed?height=600&wkst=2&ctz=Asia%2FTokyo&showPrint=0&src=aDc5MTA4MjRAa29iZXJ5dWtva3UuZWQuanA&color=%23039be5";
    const formURL = "https://docs.google.com/forms/d/e/1FAIpQLScHyM26aFLKwVbQ3OGAMCZEXrqtKT-u23IDZ8g-iakd4mDi7Q/viewform?embedded=true";

    let showingForm = false;

    toggleBtn.addEventListener('click', () => {
      showingForm = !showingForm;
      if (showingForm) {
        iframe.src = formURL;
        toggleBtn.textContent = 'シフトを見る';
      } else {
        iframe.src = calendarURL;
        toggleBtn.textContent = 'シフトを入力';
      }
    });
  </script>

</body>
</html>

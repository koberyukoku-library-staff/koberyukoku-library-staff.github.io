<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>2025年6月のカレンダー</title>
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
      color: #333;
    }
    h1 {
      color: #5562bf;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #e0e4ff;
      color: #333;
    }
    .holiday {
      background-color: #f2f2f2;
      color: #aaa;
    }
    .half-day {
      background-color: #ccc;
    }
    .event {
      background-color: #dde3ff;
      font-weight: bold;
    }
  </style>
</head>

</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>シフト入力ページ</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: sans-serif;
      background-color: #ffffff;
    }

    .top-bar {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .shift-button {
      display: flex;
      align-items: center;
      background-color: white;
      border: 3px solid #556b2f;
      border-radius: 9999px;
      padding: 0.3rem 1rem;
      font-size: 1rem;
      color: #333;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .shift-button:hover {
      background-color: #f0f0f0;
    }

    .shift-button img {
      height: 1.5em;
      margin-right: 0.5rem;
    }

    .form-box {
      margin-top: 2rem;
      border: 3px solid #556b2f;
      border-radius: 30px;
      padding: 1rem;
      background-color: white;
      height: 1200px;
    }

    .form-box iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <a class="shift-button" href="https://docs.google.com/spreadsheets/d/1-oZuUiQ8XBKgjP7ljvhzVPH-XI-6vXr9NTkFVxHcKEQ/edit?usp=drivesdk" target="_blank">
      <img src="/shift/spread.jpg" alt="シフト画像">
      シフトを入力
    </a>
  </div>

  <div class="form-box">
    <iframe src="/shift/2025-6.pdf"></iframe>
  </div>

</body>
</html>

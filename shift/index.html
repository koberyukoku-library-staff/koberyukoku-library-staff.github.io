<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>シフト希望</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .top-button {
      display: inline-flex;
      align-items: center;
      background-color: transparent;
      border: 3px solid #556b2f;
      border-radius: 9999px; /* 両端を半円に */
      padding: 5px 12px;
      margin: 10px;
      text-decoration: none;
      color: black; /* 文字色を黒に */
      font-weight: normal; /* 太字を解除 */
    }

    .top-button img {
      height: 24px;
      width: 24px;
      margin-right: 8px;
    }

    .top-left {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="top-left">
    <a
      href="https://docs.google.com/spreadsheets/d/1-oZuUiQ8XBKgjP7ljvhzVPH-XI-6vXr9NTkFVxHcKEQ/edit?usp=drivesdk"
      target="_blank"
      class="top-button"
    >
      <img src="shift/spread.jpg" alt="アイコン">
      シフト希望を入力
    </a>
  </div>
</body>
</html>

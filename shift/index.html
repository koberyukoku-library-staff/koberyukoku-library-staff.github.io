<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>フォーム選択ページ</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: sans-serif;
      background-color: #ffffff;
    }

    .top-bar {
      display: flex;
      align-items: center;
    }

    .select-box {
      background-color: white;
      border: 3px solid #556b2f;
      border-radius: 9999px;
      padding: 0.3rem 0.8rem;
      display: flex;
      align-items: center;
      height: 2.5em;
      box-sizing: border-box;
    }

    select {
      padding: 0.3rem 0.5rem;
      font-size: 1rem;
      border: none;
      outline: none;
      background: transparent;
      color: #000;
      font-family: inherit;
      appearance: none;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="select-box">
      <select id="formSelector">
        <option value="">プルダウンを選択</option>
        <option value="absent">遅刻/早退/欠席届</option>
        <option value="counter">カウンター希望曜日変更届</option>
        <option value="book">新刊購入希望届</option>
        <option value="leave">長期休部届</option>
        <option value="course">コース移動届</option>
      </select>
    </div>
  </div>

  <script>
    // 不要になった機能はすべて削除
  </script>

</body>
</html>

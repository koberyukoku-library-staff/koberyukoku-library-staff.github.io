<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>2025年6月のカレンダー</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      font-family: sans-serif;
      background-color: #fff;
      color: #333;
      padding: 20px;
    }

    h1 {
      color: #5562bf;
      margin-bottom: 20px;
      font-size: 2em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    th, td {
      border: 1px solid #aaa;
      padding: 10px;
      text-align: center;
      font-size: 1em;
    }

    th {
      background-color: #e0e4ff;
    }

    .holiday {
      background-color: #f2f2f2;
      color: #aaa;
    }

    .half-day {
      background-color: #ccc;
    }

    .event {
      background-color: #dfffe0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>2025年6月</h1>
  <table>
    <thead>
      <tr>
        <th style="width: 15%;">日付</th>
        <th style="width: 15%;">曜日</th>
        <th style="width: 35%;">昼休み</th>
        <th style="width: 35%;">放課後</th>
      </tr>
    </thead>
    <tbody>
      <!-- 日曜から表示 -->
      <tr class="holiday">
        <td>1</td><td>日</td><td colspan="2">休校日</td>
      </tr>
      <tr class="holiday">
        <td>2</td><td>月</td><td colspan="2">休校日</td>
      </tr>
      <tr>
        <td>3</td><td>火</td><td></td><td></td>
      </tr>
      <tr>
        <td>4</td><td>水</td><td></td><td></td>
      </tr>
      <tr>
        <td>5</td><td>木</td><td></td><td></td>
      </tr>
      <tr>
        <td>6</td><td>金</td><td></td><td></td>
      </tr>
      <tr>
        <td>7</td><td>土</td><td class="half-day">（半日授業）</td><td></td>
      </tr>
      <tr class="holiday">
        <td>8</td><td>日</td><td colspan="2">休校日</td>
      </tr>
      <tr class="holiday">
        <td>9</td><td>月</td><td colspan="2">休校日</td>
      </tr>
      <tr>
        <td>10</td><td>火</td><td></td><td></td>
      </tr>
      <tr>
        <td>11</td><td>水</td><td></td><td></td>
      </tr>
      <tr>
        <td>12</td><td>木</td><td colspan="2" class="event">前日準備</td>
      </tr>
      <tr>
        <td>13</td><td>金</td><td colspan="2" class="event">神龍祭</td>
      </tr>
      <tr>
        <td>14</td><td>土</td><td colspan="2" class="holiday">休校日</td>
      </tr>
      <tr class="holiday">
        <td>15</td><td>日</td><td colspan="2">休校日</td>
      </tr>
      <tr class="holiday">
        <td>16</td><td>月</td><td colspan="2">休校日</td>
      </tr>
      <tr>
        <td>17</td><td>火</td><td></td><td></td>

      <tr>
        <td>18</td><td>水</td><td></td><td></td>

        <td>30</td><td>月</td><td colspan="2">休校日</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
